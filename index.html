<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&family=Outfit:wght@400;700&family=Overpass:wght@400;700&family=Poppins:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <title>Interactive Rating Component</title>
    <script defer src="script.js"></script>
  </head>
  <body>
    <section class="container">
      <div class="survey">
        <img class="star" src="/images/icon-star.svg" />
        <h1 class="header">How did we do?</h1>
        <p class="words">
          Please let us know how we did with your support request. All feedback
          is appreciated to help us improve our offering!
        </p>
        <div class="rate-btn">
          <button>1</button>
          <button>2</button>
          <button>3</button>
          <button>4</button>
          <button>5</button>
        </div>
        <button class="submit-btn">SUBMIT</button>
      </div>
      <div class="survey__back">
        <img
          src="/images/illustration-thank-you.svg"
          alt=""
          class="thankyou__image"
        />
        <p class="selected__rating"></p>
        <h2 class="header__back">Thank You!</h2>
        <p class="back__text">
          We appreciate you taking the time to give a rating. If you ever need
          more support, don't hesitate to get in touch!
        </p>
        <button class="return-btn">Return</button>
      </div>
    </section>
  </body>
</html>
